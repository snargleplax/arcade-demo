<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Odeon</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #ff79c6;
            letter-spacing: 0.5em;
            margin-bottom: 30px;
        }
        #loading {
            color: #888;
            margin: 20px;
        }
        #menu-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        #game-output {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            background: #0a0a1e;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .game-line {
            margin: 4px 0;
            white-space: pre-wrap;
        }
        .game-line.bold {
            font-weight: bold;
        }
        .game-line.dim {
            opacity: 0.6;
        }
        .game-line.center {
            text-align: center;
        }
        #game-controls {
            color: #888;
            font-size: 0.9em;
        }
        #game-list {
            width: 100%;
            margin-bottom: 20px;
        }
        .game-item {
            padding: 12px 16px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .game-item:hover {
            background: #2a2a4e;
        }
        .game-item.selected {
            background: #2a2a4e;
            border-left: 3px solid #ff79c6;
        }
        .game-name {
            font-weight: bold;
            color: #eee;
        }
        .game-item.selected .game-name {
            color: #ff79c6;
        }
        .game-name::before {
            content: '  ';
            white-space: pre;
        }
        .game-item.selected .game-name::before {
            content: '> ';
            color: #ff79c6;
        }
        .game-desc {
            color: #888;
            font-size: 0.9em;
            margin-top: 4px;
            padding-left: 20px;
            display: none;
        }
        .game-item.selected .game-desc {
            display: block;
        }
        #controls {
            color: #888;
            font-size: 0.9em;
        }
        .empty-message {
            color: #888;
            font-style: italic;
        }
        #footer {
            position: fixed;
            bottom: 5px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>A R C A D E   O D E O N</h1>
    <div id="loading">Loading WASM...</div>
    <div id="menu-container">
        <div id="game-list"></div>
        <div id="controls">↑/↓ navigate • enter select</div>
    </div>
    <div id="game-container">
        <div id="game-output"></div>
        <div id="game-controls">arrows/hjkl move • space/enter action • esc menu</div>
    </div>
    <div id="footer"></div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let currentState = null;

        // ANSI 256-color approximations for common colors
        const colorMap = {
            '212': '#ff79c6',
            '241': '#888888'
        };

        function render(data) {
            currentState = data;

            const menuContainer = document.getElementById('menu-container');
            const gameContainer = document.getElementById('game-container');

            if (data.mode === 'game' && data.frame) {
                menuContainer.style.display = 'none';
                gameContainer.style.display = 'flex';
                renderGame(data.frame);
            } else if (data.mode === 'menu' && data.menu) {
                gameContainer.style.display = 'none';
                menuContainer.style.display = 'flex';
                renderMenu(data.menu);
            }
        }

        function renderGame(frame) {
            const output = document.getElementById('game-output');
            output.innerHTML = '';

            for (const line of frame.lines) {
                const div = document.createElement('div');
                div.className = 'game-line';
                if (line.style.bold) div.classList.add('bold');
                if (line.style.dim) div.classList.add('dim');
                if (line.style.center) div.classList.add('center');
                if (line.style.color && colorMap[line.style.color]) {
                    div.style.color = colorMap[line.style.color];
                }
                div.textContent = line.text || '\u00A0'; // non-breaking space for empty lines
                output.appendChild(div);
            }
        }

        function renderMenu(data) {
            const list = document.getElementById('game-list');
            list.innerHTML = '';

            if (data.games.length === 0) {
                list.innerHTML = '<div class="empty-message">No games yet. Check back soon.</div>';
                return;
            }

            for (let i = 0; i < data.games.length; i++) {
                const game = data.games[i];
                const item = document.createElement('div');
                item.className = 'game-item' + (i === data.cursor ? ' selected' : '');
                item.innerHTML = `
                    <div class="game-name">${game.name}</div>
                    <div class="game-desc">${game.description}</div>
                `;
                item.onclick = () => {
                    // Navigate to this item and select it
                    while (currentState.menu && currentState.menu.cursor < i) {
                        render(JSON.parse(moveDown()));
                    }
                    while (currentState.menu && currentState.menu.cursor > i) {
                        render(JSON.parse(moveUp()));
                    }
                    render(JSON.parse(selectGame()));
                };
                list.appendChild(item);
            }
        }

        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('footer').textContent = gitSHA().substring(0, 7);

            // Initialize menu
            render(JSON.parse(initMenu()));

            // Keyboard handlers
            document.addEventListener('keydown', (e) => {
                let result = null;

                switch (e.key) {
                    case 'ArrowUp':
                    case 'k':
                        e.preventDefault();
                        result = moveUp();
                        break;
                    case 'ArrowDown':
                    case 'j':
                        e.preventDefault();
                        result = moveDown();
                        break;
                    case 'ArrowLeft':
                    case 'h':
                        e.preventDefault();
                        result = moveLeft();
                        break;
                    case 'ArrowRight':
                    case 'l':
                        e.preventDefault();
                        result = moveRight();
                        break;
                    case 'Enter':
                        e.preventDefault();
                        result = selectGame();
                        break;
                    case ' ':
                        e.preventDefault();
                        result = pressSpace();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        result = pressEsc();
                        break;
                    case 'q':
                        e.preventDefault();
                        result = pressQ();
                        break;
                    default:
                        // Any other key - for "press any key" prompts
                        if (currentState && currentState.mode === 'game') {
                            e.preventDefault();
                            result = pressAnyKey();
                        }
                        break;
                }

                if (result) {
                    render(JSON.parse(result));
                }
            });
        }).catch(err => {
            document.getElementById('loading').textContent = 'Error loading WASM: ' + err;
        });
    </script>
</body>
</html>
